<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font awesome Icon -->
    <script src="https://kit.fontawesome.com/bc9f75cc29.js" crossorigin="anonymous"></script>

    <!-- Link to custom css -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Oneburner | Login</title>
</head>
<body style="overflow-y: hidden;">

    <!-- Navbar of the website -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="../index.html" class="navbar-brand"><img src="../assets/images/Logo_whitebackground 1.svg" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                  aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                  <form class="form-inline my-2">
                    <a href="#" class="login mr-4">New Customer?</a>
                    <a href="#" class="free mr-2" type="submit">
                      Try For Free &nbsp; >
                    </a>
                  </form>
                </div>
            </div>
    
        </nav>
      </header>

      <main class="container">
        <div class="login-container">
          <div class="login-header">
            <h2>Sign In</h2>
            <p>Welcome Back!</p>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email/Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <div class="social-login">
              <span>-Or sign in with: &nbsp;
                <span><a href="#"><i class="fab fa-facebook"></i></a></span>
                <span><a href="#"><i class="fab fa-linkedin"></i></a></span>
                <span><a href="#"><i class="fab fa-google"></i></a></span>
              </span>
            </div>
          </form>
          <div class="copyright">
            <p>&copy; 2020 Oneburner.com. All Rights Reserved.</p> 
          </div>
        </div>
      </main>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
